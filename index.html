<!DOCTYPE html><html ng-controller="SiteCtrl"><head><title>Miguel Peixe</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="fragment" content="!"><link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,300,500,700" rel="stylesheet" type="text/css"><link rel="stylesheet" href="static/skeleton/css/normalize.css"><link rel="stylesheet" href="static/skeleton/css/skeleton.css"><link rel="stylesheet" href="static/ng-dialog/css/ngDialog.min.css"><link rel="stylesheet" href="static/ng-dialog/css/ngDialog-theme-default.min.css"><link rel="stylesheet" href="css/app.css"></head><body><div class="container"><div class="four columns"><header id="masthead"><div class="header-content"><div class="header-branding"><h1><a ui-sref="home">{{about.title || 'Site title'}}</a></h1><p>{{about.tagline || 'Tagline'}}</p></div><div class="header-navigation"><nav id="mastnav"></nav></div></div></header></div><div class="five columns"><div class="site-sections"><section id="welcome"><p>{{about.description || 'Description'}}</p></section></div></div></div><div id="content"><div ui-view></div><section id="projects" class="project-list"><article ng-show="user" class="project"><div class="container"><div class="twelve columns"><h3><a href="javascript:void(0);" ng-click="new()">+ New project</a></h3></div></div></article><article ng-repeat="project in projects" class="project"><div class="container"><div class="twelve columns"><h3> <a ui-sref="project({projectId: project['$id']})">&#9758; {{project.name}}</a></h3><div ng-show="user" class="actions"><a href="javascript:void(0);" ng-click="edit(project)" title="Edit">E</a><a href="javascript:void(0);" ng-click="remove(project)" title="Remove">R</a></div></div></div></article></section></div><div class="container"><div class="twelve columns"><footer id="colophon"></footer></div></div><nav id="top-nav"><a href="javascript:void(0);" ng-click="login()" ng-hide="user">Login</a><a href="javascript:void(0);" ng-click="settings()" ng-show="user">Settings</a><a href="javascript:void(0);" ng-click="authObj.$unauth()" ng-show="user">Logout</a></nav><script type="text/javascript" src="static/underscore/underscore-min.js"></script><script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script><script type="text/javascript" src="static/firebase/firebase.js"></script><script type="text/javascript" src="static/angular/angular.min.js"></script><script type="text/javascript" src="static/ui-router/release/angular-ui-router.min.js"></script><script type="text/javascript" src="static/ng-dialog/js/ngDialog.min.js"></script><script type="text/javascript" src="static/angularfire/dist/angularfire.min.js"></script><script type="text/javascript" src="config.js"></script><script type="text/javascript" src="app.js"></script></body></html>
