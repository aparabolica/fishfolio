<h2> <span ng-show="project.$id">Editing project</span><span ng-hide="project.$id">New project</span></h2><form ng-submit="project.$id ? project.$save() : projects.$add(project)"><input id="name" type="text" ng-model="project.name" placeholder="Name"><input id="url" type="text" ng-model="project.url" placeholder="URL"><input id="tags" type="text" ng-model="project.tags" placeholder="Tags (comma-separated)"><textarea id="description" ng-model="project.description" placeholder="Description"></textarea><div class="checkbox-field"><input id="mobile" type="checkbox" ng-model="project.mobile"><label for="mobile">Show mobile version</label></div><h3> <label for="long_description">Long description</label></h3><text-angular id="long_description" ng-model="project.long_description"></text-angular><input type="submit" value="Submit"></form>
