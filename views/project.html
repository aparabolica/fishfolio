<section id="projects" class="single-project"><article class="project"><div class="container"><div class="four columns"><h2>&#9758; {{project.name}}</h2><p ng-show="project.description">{{project.description}}</p><div ng-show="user" class="actions"><a href="javascript:void(0);" ng-click="edit(project)" title="Edit">E</a><a href="javascript:void(0);" ng-click="remove(project)" title="Remove">R</a></div></div><div class="eight columns"><web-device src="project.url" width="1366" height="800" class="desktop-device"><div class="details"><a ng-href="{{project.url}}" rel="external" target="_blank" title="{{project.name}}" class="rel">#</a></div></web-device><div ng-show="project.mobile" class="mobile-display"><web-device src="project.url" width="360" height="640" class="mobile-device"></web-device></div></div></div><div class="gh"><div class="container"><div class="twelve columns"><h2>Recent activity on GitHub</h2><div id="gh-chart" ng-show="project.github"><gh-chart data="project.commitActivity" line-color="'#999'" tooltip="true" full="true"></gh-chart></div></div></div></div><div ng-show="project.long_description" ng-bind-html="project.long_description | toHtml" class="long-description"></div></article></section>
