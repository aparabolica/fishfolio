<section id="projects" class="single-project"><article class="project"><div class="container"><div class="four columns"><h2>&#9758; {{project.name}}</h2><p ng-show="project.description">{{project.description}}</p><div ng-show="user" class="actions"><a href="javascript:void(0);" ng-click="edit(project)" title="Edit">E</a><a href="javascript:void(0);" ng-click="remove(project)" title="Remove">R</a></div></div><div class="eight columns"><web-device src="project.url" width="1366" height="800"><div class="details"><a ng-href="{{project.url}}" rel="external" target="_blank" title="{{project.name}}" class="rel">#</a></div></web-device></div></div></article></section>
